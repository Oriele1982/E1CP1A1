<!-- Agrega estilos en el ejercicio para que la primera imagen tenga un tamaño (ancho y alto) de 500 pixeles y la segunda tenga un ancho y alto máximo de 500px. Probar con el navegador achicando la pantalla, ¿Cuál es la diferencia?  
	Para empezar debo enlazar bien las imagenes para poder verlas, luego al agregar las medidas requeridas, width la imagen se expande haciendo obvia su deformación y con max-width la imagen mantiene un tamaño proporcional que al modificar la pantalla presente características de un diseño responsive. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="">
	<style>
		.one{
			width: 500px;
		}

		.two{
			max-width: 500px;
		}
	</style>
</head>
<body>
	<div class="one">
		<img src="../images/logo.png" alt="logo desafio latam" >
	</div>
	<div class="two">
		<img src="../images/logo.png" alt="logo desafio latam" >
	</div>	
</body>
</html>
