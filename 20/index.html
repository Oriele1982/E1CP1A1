<!-- La estructura fue modificada en la etiqueta <head>, la cual en su interior contiene otra etiqueta head, la cual no corresponde, debiese ir el meta charset para arreglar problemas tipográficos y la etiqueta <title> que correnponde dentro del head. Y se le agrego la etiqueta estilo para agregar css a la página con su elemento seleccionado que era el párrafo para darle color verde. -->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Go Green </title>
	<style type="text/css">

		p{
			color: green;
		}
	</style>
</head>
<body>
	<p> Hellowww </p>
    <p> Además recuerda siempre agregar la codificación </p>
</body>
</html>
