<!-- El primer error consiste en no cerrar la etiqueta <style>
	luego el atributo que se debe dar a los elementos deben ir dentro de la etiqueta style para darle la característica indicada color amarillo en general. Segundo darle el atributo style al segundo párrafo cuyo estilo sera color rojo. Punto aparte falta la etiqueta <title> para la página -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			color: yellow;
		}

	</style>
</head>
<body>
	<div>
		<p > Hellowww </p>
		<p style= "color: red"> Lorem ipsum dolor sit amet. </p>
	</div>
</body>
</html>
