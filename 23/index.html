<!-- El error(es) primero falta la etiqueta <title></title> para darle el nombre a la página, y el otro error es que a la etiqueta <style> dentro de ella el elemento párrafo no debiese ir entre < > puesto que al ser una etiqueta se representa por si misma, sin <>. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		p{
			color:  green;
		}
	</style>
</head>
<body>
	<div>
		<p> Hellowww </p>
		<p> Lorem ipsum dolor sit amet. </p>
	</div>
</body>
</html>
